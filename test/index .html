<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="../css/all.min.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
</head>
<body>
  <div class="dashboard">
    <header>
      <div class="logo"><i class="fas fa-tractor"></i> AERMS</div>
      <nav>
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-user"></i> Profile</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </nav>
    </header>
    <aside>
      <ul>
        <li><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="#"><i class="fas fa-seedling"></i> Manage Equipment</a></li>
        <li><a href="#"><i class="fas fa-book"></i> Bookings</a></li>
        <li><a href="#"><i class="fas fa-bell"></i> Notifications</a></li>
        <li><a href="#"><i class="fas fa-chart-line"></i> Reports</a></li>
      </ul>
    </aside>
    <main>
      <section class="summary">
        <!-- Summary Statistics -->
        <div class="card"><i class="fas fa-book"></i> Total Bookings: 10</div>
        <div class="card"><i class="fas fa-spinner"></i> Ongoing Bookings: 2</div>
        <div class="card"><i class="fas fa-dollar-sign"></i> Total Spent: $500</div>
      </section>
      <section class="details">
        <!-- Main Content for each dashboard -->
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
